<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Aspire</title>
    <link rel="stylesheet" href="donation.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo" id="logo">ASPIRE</div>
        <ul class="nav-links">
            <li><a href="#donate">Donate</a></li>
            <li><a href="#counter">Donation Counter</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Make a Difference Today</h1>
        <p>Help us change the lives of orphaned children.</p>
    </section>

    <!-- Donation Form -->
    <div class="donate-container">
    <h2>Donate Now</h2>
    <form id="donation-form">
        <label for="donation-amount">Enter your donation amount:</label>
        <input type="number" id="donation-amount" placeholder="Amount" required>
        <div class="predefined-options">
            <button type="button" class="predefined-amount" data-amount="1">$1</button>
            <button type="button" class="predefined-amount" data-amount="5">$5</button>
            <button type="button" class="predefined-amount" data-amount="10">$10</button>
            <button type="button" class="predefined-amount" data-amount="50">$50</button>
        </div>
        <button type="submit">Donate</button>
    </form>

    <!-- Thank You Message -->
    <div id="thank-you-message" style="display:none;">
        <h3>Thank you for your donation!</h3>
        <p>Your support is making a difference.</p>
    </div>
</div>

    <!-- Donation Counter -->
    <section id="counter">
        <div class="counter-container">
            <h2>Donation Stats</h2>
            <p>Total Donors: <span id="donor-counter">0</span></p>
            <p>Total Amount Donated: $<span id="money-counter">0</span></p>
        </div>
    </section>

    <script src="donation.js"></script>
</body>
</html>
